name: Arduino Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install ESP32 platform
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32
        
    - name: Install required libraries
      run: |
        arduino-cli lib install "M5Unified"
        wget https://github.com/T-vK/ESP32-BLE-Keyboard/releases/download/0.3.0/ESP32-BLE-Keyboard.zip
        unzip ESP32-BLE-Keyboard.zip -d ~/Arduino/libraries/
        
    - name: Apply BLE Keyboard patch
      run: |
        patch -p1 -d ~/Arduino/libraries/ESP32-BLE-Keyboard < patches/BleKeyboard.patch
        
    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp32:esp32:m5stack_atoms3 kobo-page-turner.ino
